<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Day Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Loading...</th>
        </tr>
    </table>

    <script>
        function getRandomTime() {
            return Math.floor(Math.random() * 3) + 1; // Random time between 1 and 3 seconds
        }

        const promises = [
            new Promise((resolve) => setTimeout(() => resolve(getRandomTime()), getRandomTime() * 1000)),
            new Promise((resolve) => setTimeout(() => resolve(getRandomTime()), getRandomTime() * 1000)),
            new Promise((resolve) => setTimeout(() => resolve(getRandomTime()), getRandomTime() * 1000))
        ];

        Promise.all(promises)
            .then((results) => {
                const total = results.reduce((acc, curr) => acc + curr, 0);
                const table = document.querySelector("table");

                table.innerHTML = `
                    <tr>
                        <th>Promise 1</th>
                        <td>${results[0]}</td>
                    </tr>
                    <tr>
                        <th>Promise 2</th>
                        <td>${results[1]}</td>
                    </tr>
                    <tr>
                        <th>Promise 3</th>
                        <td>${results[2]}</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>${total.toFixed(3)}</td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
